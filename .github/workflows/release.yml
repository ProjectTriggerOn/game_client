name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build Release
        run: msbuild TriggerOn.sln /p:Configuration=Release /p:Platform=x64

      - name: Stage release files
        shell: cmd
        run: |
          mkdir release
          copy x64\Release\TriggerOn.exe release\
          copy assimp-vc143-mt.dll release\
          copy config.toml release\
          xcopy /E /I resource release\resource

      - name: Create zip
        shell: pwsh
        run: Compress-Archive -Path release\* -DestinationPath TriggerOn-${{ github.ref_name }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: TriggerOn-${{ github.ref_name }}.zip
          generate_release_notes: true
